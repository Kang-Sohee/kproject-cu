<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
  <title>NICE평가정보 - CheckPlus 안심본인인증</title>
</head>
<body>

<script th:inline="javascript">

    var userId = /*[[${userId}]]*/'';      // 사용자아이디
    var userName = /*[[${userName}]]*/'';  // 사용자이름

    var type = sessionStorage.getItem("identifyType");

    if (type === 'findId') {
        sessionStorage.removeItem("identifyType");

        if (jQuery.browser.mobile) {
            location.href = '/user/find_id.do?userId=' + encodeURI(userId) + '&userName=' + encodeURI(userName);
        } else {
            opener.location.href = '/user/find_id.do?userId=' + encodeURI(userId) + '&userName=' + encodeURI(userName);
        }

    } else if (type === 'findPw') {
        sessionStorage.removeItem("identifyType");

      if (jQuery.browser.mobile) {
        location.href = '/user/find_pw.do?userId=' + encodeURI(userId) + '&userName=' + encodeURI(userName);
      } else {
        opener.location.href = '/user/find_pw.do?userId=' + encodeURI(userId) + '&userName=' + encodeURI(userName);
      }
    }

</script>
</body>
</html>
