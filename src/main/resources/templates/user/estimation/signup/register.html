<body>

<div id="wrap">

    <!-- top menu -->
    <div th:replace="top_menu :: topMenu"></div>

    <div class="sub-container328">
        <h2 class="h2"><span><em>회원가입</em></span></h2>

        <p class="tit1 blue1 mb5">ID(이메일)</p>
        <div class="mb25"><input type="email" class="inp block" placeholder="이메일을 입력해 주세요."></div>

        <p class="tit1 blue1 mb5">비밀번호</p>
        <div class="mb25"><input type="password" class="inp block" placeholder="비밀번호를 입력해 주세요."></div>

        <p class="tit1 blue1 mb5">비밀번호 확인</p>
        <div class="mb25"><input type="password" class="inp block" placeholder="비밀번호를 한번 더 입력해 주세요."></div>

        <div class="join-agree">
            <div class="head">
                <label><input type="checkbox" class="checkbox"><em></em><span>전체동의</span></label>
            </div>
            <div class="body">
                <ul>
                    <li>
                        <label><input type="checkbox" class="checkbox"><em></em><span>두차 이용약관</span></label>
                        <a href="#">전문보기</a>
                    </li>
                    <li>
                        <label><input type="checkbox" class="checkbox"><em></em><span>개인정보 취급방침</span></label>
                        <a href="#">전문보기</a>
                    </li>
                    <li>
                        <label><input type="checkbox" class="checkbox"><em></em><span>고유식별정보 수집/제공 동의</span></label>
                        <a href="#">전문보기</a>
                    </li>
                    <li>
                        <label><input type="checkbox" class="checkbox"><em></em><span>위치기반 서비스 이용약관</span></label>
                        <a href="#">전문보기</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="bottom-area">
            <button class="btn-type1 bg-blue2 block">휴대폰 본인 인증</button>
        </div>
    </div>

    <div id="footer">
        <div class="inner">
            <p class="logo"><img src="img/common/foot_logo.png" alt=""></p>
            <div class="cs">
                <span>문의전화</span>
                <strong>1661-2666</strong>
                <div>*서비스센터 운영시간<br>평일 09:00 ~ 18:00<br>점심시간 12:00 ~ 13:00</div>
            </div>
            <div class="addr">Copyright ⓒMobility K Inc. All rights reserved.</div>
        </div>
    </div>
</div>
