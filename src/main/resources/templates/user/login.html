        $("#username").focus();
        $('#validation-email').hide();
        $('#validation-password').hide();
        $('#btnsignup').click(function () {
            location.href = "/user/register.do";
        });

        //아이디찾기 클릭시 본인인증 페이지로 이동
        $(document).on('click', '.id', function () {
            location.href = "/user/signup/certification.do?type=findid";
        });
        //비밀번호찾기  클릭시 본인인증 페이지로 이동
        $(document).on('click', '.pw', function () {
            location.href = "/user/signup/certification.do?type=findpw";
        });

        $('#password').on('keypress', function (e) {
            var submitFlag = false;
            if ($('.alertify').length == 0) {
                if (e.keyCode == 13) {
                    submitFlag = true;
                }
            }

            if ($('.alertify').hasClass('ajs-hidden') == true) {
                if (e.keyCode == 13) {
                    submitFlag = true;
                }
            }

            if (submitFlag) {
                fn_login_validation();
            }
        });

        $('#btnLogin').on('click', function (e) {

            fn_login_validation();
        });
    });//end ready

    var googleLogin = document.getElementById('googleLogin');

    var popupGoogleLogin = function popupGoogleLogin(event) {
        gapi.auth2.getAuthInstance().signIn();
    }

    function init() {
        gapi.load('auth2', function() {
            gapi.auth2.init({
                client_id: '386295603245-7no99p5mm6kjc9ulr1djio8flbuvi2i4.apps.googleusercontent.com'
                , ux_mode: "popup"
                , scope: 'email'
            }).then(function () {
                googleLogin.onclick = popupGoogleLogin;
            });

        });
    }

    /*
     * id keyup event
     */
    function fn_chkusername() {

        var retValue = false;
        var username = $('#username').val();

        if (!validateEmail(username)) {
            $('#username').css('color', 'red');
            $('#validation-email').show();
            retValue = false;

        } else {

            $('#username').css('color', '#000');
            $('#validation-email').hide();
            retValue = true;
        }

        return retValue;
    }

    function validateEmail(elementValue) {
        var retValue = false;
        var regExp = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;

        if (!regExp.test(elementValue)) {
            retValue = false;
        } else {
            retValue = true;
        }

        return retValue;
    }

    function fn_login_validation() {

        var retValue = false;

        if (!validateEmail($('#username').val())) {
            alert('올바른 이메일 형식이 아닙니다.');
            $('#username').css('color', 'red');
            $('#validation-email').show();
            retValue = false;
            return retValue;
        } else if (!validateEmail($('#username').val())) {
            retValue = true;
            return retValue;
        } else if (isEmpty($("#password").val())) {
            alert('비밀번호를 입력하세요.');
            retValue = false;
            return retValue;
        } else if ($("#password").val().trim().length < 4) {
            alert('비밀번호는 4자 이상입력하셔야 합니다.');
            return;
        } else {
            preSubmit();
        }
    }

    function preSubmit() {

        var url = "/user/login/chkUser.do";
        $.ajax({
            type: "get",
            url: url,
            data: {username: $("#username").val(), password: $("#password").val()},
            contentType: "application/json",  // ajax 통신으로 보내는 타입
            async:false,
        }).done(function (res) {

            if (res.errCd == 3) {
                alertify.alert('', '등록된 회원이 아닙니다. \n 회원가입을 진행해주세요 \n 회원가입페이지로 이동합니다.').set('onok', function (closeEvent) {
                    location.href = "/user/register.do";
                });
                return;
            } else {
                fn_loginSubmit();
            }
        });
    }

    function fn_loginSubmit() {

        $('#LoginPageForm').attr('action', '/user/loginprocess.do');	 //pc
        $("#LoginPageForm").submit();
    }
</script>
