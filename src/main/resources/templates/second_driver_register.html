<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<body>
	
	<div id="wrap">

		<!-- top menu -->
		<div th:replace="top_menu :: topMenu"></div>


		<div class="sub-container328">
			<h2 class="h2"><span><em>제2운전자등록</em></span></h2>
			
			<p class="tit1 blue1 mb5">이름</p>
			<div class="mb25"><input id="secondDriverName" type="text" class="inp block" placeholder="이름" value=""></div>
			
			<p class="tit1 blue1 mb5">휴대폰번호</p>
			<div class="mb25"><input id="secondDriverContact" type="tel" class="inp block" placeholder="010-1234-1234" value=""></div>
			
			<p class="tit1 blue1 mb5">생년월일</p>
			<div class="mb25"><input id="secondDriverBirthDay" type="text" class="inp block" placeholder="2020-01-01" value=""></div>
			<div class="txt1 red mb40">*제2운전자의 만 나이가 차량 대여 기준에 맞지 않으면 제2운전자 등록이 불가능합니다.</div>
			<div class="bottom-area">
				<button id="btnSecondDriver" class="btn-type1 bg-blue2 block" >다음</button>
			</div>

		</div>

		<div th:replace="footer :: footer"></div>
	</div>
<script th:inline="javascript">

	$('#btnSecondDriver').click(function () {

		var secondDriverName = $('#secondDriverName').val().trim();
		var secondDriverContact = $('#secondDriverContact').val().trim();
		var secondDriverBirthDay = $('#secondDriverBirthDay').val().trim();

		if (nullCheck(secondDriverName) === ''){
			alertify.alert('이름을 입력해주세요.').set('onok', function (closeEvent) {

			});
		}else if (nullCheck(secondDriverContact) === ''){
			alertify.alert('휴대폰 번호를 입력해주세요.').set('onok', function (closeEvent) {

			});
		}else if (nullCheck(secondDriverBirthDay) === ''){
			alertify.alert('생년월일을 입력해주세요.').set('onok', function (closeEvent) {

			});
		}

		var $form = $('<form method="get"</form>');

		$form.attr('action', "/user/license.do");
		$form.attr('method', 'get');
		$form.attr('contentType', 'json');

		secondDriverName  = $('<input type="hidden" value="' + secondDriverName + '" name="secondDriverName">');
		secondDriverContact  = $('<input type="hidden" value="' + secondDriverContact + '" name="secondDriverContact">');
		secondDriverBirthDay  = $('<input type="hidden" value="' + secondDriverBirthDay + '" name="secondDriverBirthDay">');

		$form.append(secondDriverName);
		$form.append(secondDriverContact);
		$form.append(secondDriverBirthDay);

		$form.appendTo('body');
		$form.submit();
	})

</script>
</body>
</html>
