<!doctype html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<body style="overflow: hidden"><!-- 레이어 띄울떄 body 에 overflow:hidden 주는게 좋을듯 (배경 스크롤 해제) -->
	
	<div id="wrap" style="overflow: hidden">

		<!-- top menu -->
		<div th:replace="top_menu :: topMenu"></div>

		<div class="sub-container1060">
			내용
		</div>
		
		<!-- 후기사진 레이어 -->
		<div class="rent-after-view">
			<div class="body">
				<div class="info-box">
					<div class="loc">
						<span>두차렌터카</span>
						<span>양재역점</span>
					</div>
					<div class="grade">
						<em style="width:80%"></em>
					</div>
					<div class="info">
						<p class="name">2014 BMW 520D</p>
						<p class="opt1">디젤 / 남색 / 50,000km</p>
						<p class="opt2">
							<span>블랙박스</span>
							<span>후방카메라</span>
							<span>통풍시트</span>
						</p>
					</div>
					
					<div class="user-comment">
						<div class="grade">
							<em style="width:80%"></em>
						</div>
						<p class="mail">S1234@naver.com</p>
						<div class="cmt-text">너무 깨끗하고 친철해요! 여행 잘 다녀왔어요</div>
					</div>
				</div>
				
				<div class="slider-box">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><a href="../../../../static/img/common/tmp_review.png" target="_blank"><img src="../../../../static/img/common/tmp_review.png"></a></div>
							<div class="swiper-slide"><a href="../../../../static/img/common/tmp_review.png" target="_blank"><img src="../../../../static/img/common/tmp_review.png"></a></div>
							<div class="swiper-slide"><a href="../../../../static/img/common/tmp_review.png" target="_blank"><img src="../../../../static/img/common/tmp_review.png"></a></div>
						</div>
						<!-- Add Pagination -->
						<div class="swiper-pagination"></div>
						<!-- Add Arrows -->
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
				</div>
				<a href="/user/payment/review.do" class="btn-close"></a>
			</div>
			<p class="bg-view"></p>

		</div>
		<!-- // 후기사진 레이어 -->

		<div th:replace="footer :: footer"></div>
	</div>
	
	

</body>
</html>
